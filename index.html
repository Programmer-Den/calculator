<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display"></div>
      <div class="non-digit_keys" id="equals">         = </div>
      <div class="non-digit_keys" id="negative">       − </div>
      <div class="non-digit_keys" id="float">          . </div>
      <div class="non-digit_keys" id="backspace">      ← </div>
      <div class="non-digit_keys" id="clear">         AC </div>
      <div class="non-digit_keys" id="percent">        % </div>
      <div class="non-digit_keys" id="division">       ÷ </div>
      <div class="non-digit_keys" id="multiplication"> × </div>
      <div class="non-digit_keys" id="minus">          − </div>
      <div class="non-digit_keys" id="plus">           + </div>
    </div>
  </body>
</html>
